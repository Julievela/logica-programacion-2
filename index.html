<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="content  "> 
    <h1>Conversor de °C a °F </h1> 
        <input type="number" id="cel-far" placeholder="Ingresa la temperatura en °C "> 
        <button onclick="celsiusFahrenheit()">Convertir</button> 
    <div id="resultados"></div>
</div>

<div class="content "> 
    <h1>Conversor de °C a °K </h1> 
    
        <input type="number" id="cel-kel" placeholder="Ingresa la temperatura en °C "> 
        <button onclick="celsiusKelvin()">Convertir</button> 
    <div id="resultados2"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
